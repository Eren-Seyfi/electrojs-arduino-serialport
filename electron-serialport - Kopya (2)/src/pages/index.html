<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Öğrenci Kontırol</title>
    <style>
      .deactiveBtn {
        pointer-events: none;
        opacity: 0.5;
      }
      .activeBtn {
        pointer-events: auto;
        opacity: 1;
      }
    </style>
    <!-- <link rel="stylesheet" href="../assets/css/style.css" /> -->
  </head>

  <body>
    <select id="comPort"></select>
    <button onclick="connectPort()" id="connectBtn" class="activeBtn">
      Bağlan
    </button>
    <button onclick="closePort()" id="disconnectBtn" class="deactiveBtn">
      Bağlantıyı kes
    </button>
    <button onclick="kontrol()">Konturol</button>
  </body>

  <script src="../assets/js/serial/index.js" async></script>
</html>
